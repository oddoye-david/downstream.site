<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ghanaian Music Streaming App" />
  <meta name="keywords" content="Downstream, Ghanaian, Music, Downstream, App, Mobile, Android, iOS" />
  <meta name="author" content="Enzyme Inc." />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- SITE TITLE -->
  <title>Downstream Music</title>
  <!-- =========================
      FAV AND TOUCH ICONS  
============================== -->
  <link rel="icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  <!-- =========================
     STYLESHEETS   
============================== -->
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- FONT ICONS -->
  <link rel="stylesheet" href="css/elegant-icons.css">
  <link rel="stylesheet" href="css/app-icons-styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
  <link rel="stylesheet" href="css/nivo_themes.default.css">
  <!-- CUSTOM STYLESHEETS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/blue.css" title="blue">
  <!-- RESPONSIVE FIXES -->
  <link rel="stylesheet" href="css/responsive.css">
  <!-- STYLE SWITCH STYLESHEET ONLY FOR DEMO -->
  <link rel="stylesheet" href="css/demo.css">
  <!-- JQUERY -->
  <script src="js/jquery.min.js"></script>
</head>

<body>
  <!-- =========================
     PRE LOADER       
============================== -->
  <div class="preloader">
    <div class="status">&nbsp;</div>
  </div>
  <!-- =========================
     HEADER   
============================== -->
  <header class="header" data-stellar-background-ratio="0.5" id="home">
    <!-- COLOR OVER IMAGE -->
    <div class="color-overlay">
      <!-- CONTAINER -->
      <div class="container">
        <!-- ONLY LOGO ON HEADER -->
        <div class="only-logo">
          <div class="navbar">
            <div class="navbar-header">
              <img src="images/logo.png" alt="">
            </div>
          </div>
        </div>
        <!-- /END ONLY LOGO ON HEADER -->
        <div class="row home-contents">
          <div class="col-md-6 col-sm-6">
            <!-- HEADING AND BUTTONS -->
            <div class="intro-section">
              <!-- WELCOM MESSAGE -->
              <center>
                <h1 class="intro">Downstream Music</h1>
                <!--<h5>Available on App Store and Play Store</h5>-->
                <!-- BUTTON -->

                <div class="android-button" id="download-button">
                  <a href="index.html#download">
                    <img class="download-image" src="images/android_download.png" alt="Download on Android">
                  </a>
                </div><br>
                <div class="ios-button" id="download-button">
                  <a href="index.html#download">
                    <img class="download-image" src="images/ios_download.png" alt="Download on iOS">
                  </a>
                </div>
              </center>
              <!-- /END BUTTONS -->
            </div>
            <!-- /END HEADNING AND BUTTONS -->
          </div>
          <div class="col-md-6 col-sm-6 hidden-xs">
            <!-- PHONE IMAGE WILL BE HIDDEN IN TABLET PORTRAIT AND MOBILE-->
            <div class="phone-image">
              <img src="images/2-iphone-right.png" class="img-responsive" alt="">
            </div>
          </div>
        </div>
        <!-- /END ROW -->
      </div>
      <!-- /END CONTAINER -->
    </div>
    <!-- /END COLOR OVERLAY -->
  </header>
  <!-- /END HEADER -->
  <!-- =========================
     BRIEF LEFT SECTION 
============================== -->
  <section class="app-brief deep-dark-bg" id="brief1">
    <div class="container">
      <div class="row">
        <!-- PHONES IMAGE -->
        <div class="col-md-6 wow fadeInRight animated" data-wow-offset="10" data-wow-duration="1.5s">
          <div class="phone-image">
            <img src="images/2-iphone-left.png" alt="">
          </div>
        </div>
        <!-- RIGHT SIDE WITH BRIEF -->
        <div class="col-md-6 left-align wow fadeInLeft animated" data-wow-offset="10" data-wow-duration="1.5s">
          <!-- SECTION TITLE -->
          <h2 class="white-text feat_title">Features</h2>
          <div class="colored-line-left">
          </div>
          <!--<p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
          </p>-->
          <!-- FEATURE LIST -->
          <ul class="feature-list">
            <li><img src="images/home.png" alt="" class="feature_imgs">
              <p>Explore our collection of singles</p>
            </li>
            <li><img src="images/search.png" alt="" class="feature_imgs">
              <p>Search for hits amongst our collection of singles</p>
            </li>
            <li><img src="images/fave.png" alt="" class="feature_imgs">
              <p>Favorite your best music for easy access</p>
            </li>
            <li><img src="images/playlist.png" alt="" class="feature_imgs">
              <p>Mix and match songs to create your own unique playlist</p>
            </li>
            <li class="android-button"><img src="images/download.png" alt="" class="feature_imgs">
              <p>Download your music of choice to play offline</p>
            </li>
          </ul>
        </div>
        <!-- /END RIGHT BRIEF -->
      </div>
      <!-- /END ROW -->
    </div>
    <!-- /END CONTAINER -->
  </section>
  <!-- /END SECTION -->
  <!-- =========================
     SCRIPTS 
============================== -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
